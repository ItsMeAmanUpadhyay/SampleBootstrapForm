<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Bootstrap form</h2>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
        </div>
        <div class="form-check-inline">
            <label>Gender:-
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Male</label>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Female</label>
            </label></div><br>
        <div class="form-check-inline">
            <label>Status:-
                <input type="radio" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Married</label>
                <input type="radio" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Single</label>
            </label>
        </div>
        <div class="form-group">
        <label for="exampleFormControlSelect1">Select list</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        </div>
        <div class="form-group">
        <label for="exampleFormControlSelect2">Multiple select List</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        </div>
        <div class="form-group">
        <label for="exampleFormControlTextarea1">Comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remebercheck">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div><br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
